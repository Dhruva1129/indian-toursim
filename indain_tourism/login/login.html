<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div class="login-page">
        <div class="left">
            <h1>Login to Your Account</h1>
            <p class="left-para">Login using Social Media</p>
            <div class="images">
                <img class="google" src="images/google.jpg" alt="login-img">
                <img class="facebook" src="images/facebook.jpg" alt="login-img">
                <img class="instagram" src="images/Instagram.jpg" alt="login-img">
            </div>
            <p class="or">----------------------------OR----------------------------</p>
            <input type="text" placeholder="Email">
            <input type="password" placeholder="password">
            <button class="signin-btn" type="submit">Sign in</button>
        </div>
        <div class="right">
            <h1>New Here?</h1>
            <p class="right-para">Sign up and Discover a great <br>amount of new Opportunities!!</p>
            <button class="register-btn" type="submit">Register</button>
        </div>
    </div>
</body>

</html>
