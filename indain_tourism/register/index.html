<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register">
        <h1>Create Account</h1>
        <div class="btn">
            <button type="submit" class="btn-google">
                <img class="google" src="images/google.jpg" alt="google">
                <a href="#">Sign up with Google</a>
            </button>
            <button type="submit" class="btn-facebook">
                <img class="facebook" src="images/facebook.jpg" alt="google">
                <a href="#">Sign up with Facebook</a>
            </button>         
        </div>
        <p style="text-align: center;">--OR--</p>
        <form class="form">
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
